<h2>Liste des bières</h2>


<mat-table [dataSource]="produits" id="table" matSort class="custom-table">

    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let uneBiere"> <ng-container *ngIf="uneBiere.image"><img  class="imageBiere" src="assets/img/{{uneBiere.image}}"> </ng-container> </td>
    </ng-container>

    <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
        <td mat-cell *matCellDef="let uneBiere"> {{uneBiere.nom}} </td>
    </ng-container>

    <ng-container matColumnDef="brasserie">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Brasserie </th>
        <td mat-cell *matCellDef="let uneBiere"> {{uneBiere.brasserie}} </td>
    </ng-container>

    <ng-container matColumnDef="date_modif">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Dernière modification </th>
        <td mat-cell *matCellDef="let uneBiere"> {{uneBiere.date_modif}} </td>
    </ng-container>

    <ng-container matColumnDef="date_ajout">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de création </th>
        <td mat-cell *matCellDef="let uneBiere"> {{uneBiere.date_ajout}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Modifer / Supprimer </th>
        <td mat-cell *matCellDef="let uneBiere" id="actions">
            <a mat-mini-fab color="primary"
                routerLink="/biere/{{uneBiere.id_biere}}"><mat-icon>description</mat-icon></a>
            <button mat-mini-fab (click)="openConfirmationDialog(uneBiere.id_biere)">
                <mat-icon>delete_outline</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="colonne"></tr>
    <tr mat-row *matRowDef="let uneBiere; columns: colonne"></tr>
</mat-table>
